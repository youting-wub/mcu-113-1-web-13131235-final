<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    實作結果 實作 12 首頁文字樣式設定 實作結果 實作 13 首頁圖片設定

    <title>吳祐廷個人網站</title>
  </head>
  <body>
    <div class="container">
      <nav id="header">
        <div class="nav-logo">Portfolio</div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#home" class="nav-link active-link">首頁</a>
          </li>
          <li class="nav-item">
            <a href="#book" class="nav-link">關於我</a>
          </li>
          <li class="nav-item">
            <a href="#skill" class="nav-link">技術</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">聯絡我</a>
          </li>
        </ul>
        <div>
          <button class="btn">下載履歷 <i class="fa-regular fa-file-pdf"></i></button>
        </div>
      </nav>
      <main class="wrapper">
        <section id="home" class="home-box">
          <div class="home-text">
            <div class="tag"><span>吳祐廷(Eric)</span></div>
            <div class="name">我是全端工程師</div>
            <div class="subtitle">經驗豐富的全端開發人員，熱衷於創建視覺上令人驚嘆且用戶友好的網站。</div>
            <div class="text-btn">
              <button type="button" class="btn blue-btn">Hire Me</button>
              <button type="button" class="btn">下載履歷 <i class="fa-regular fa-file-pdf"></i></button>
            </div>
            <div class="icons">
              <div class="icon"><i class="fa-brands fa-instagram"></i></div>
              <div class="icon"><i class="fa-brands fa-line"></i></div>
              <div class="icon"><i class="fa-brands fa-facebook"></i></div>
              <div class="icon"><i class="fa-brands fa-github"></i></div>
            </div>
          </div>
          <div class="home-image"></div>
        </section>
        <section id="book" class="section">Book</section>
        <section id="skill" class="section">Skill</section>
        <section id="contact" class="section">Contact</section>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
